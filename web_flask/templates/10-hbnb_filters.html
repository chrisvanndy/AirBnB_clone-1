<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="images/icon.ico" >

		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<ul class="popover">
                                            {% for state in States %}
                                            <li><B>{{state.name|e }}</B>
                                                <ul>
                                                    {% for city in Cities %}
                                                        <li><p>{{ city.name|e }}</p></li>
                                                    {% endfor %}
                                                </ul>
                                            </li>
                                            {% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
                                            {% for items in amenities %}
                                                <li><p>{{ items.name }}</p></li>
                                            {% endfor %}
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
